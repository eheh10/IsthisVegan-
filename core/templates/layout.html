{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/9ada8679dc.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/reset.css' %}" />
    <link rel="stylesheet" href="{% static 'css/layout.css' %}" />
    <link rel="stylesheet" href="{% static 'css/scrollbar.css' %}" />
    {% block head_block %} {% endblock head_block %}
  </head>
  <body>
    <header>
      <div class="leftwrap">
        <div class="dropdown">
          <a href="{% url 'posts:post_main' %}"
            ><div class="loge">이건?비건!</div></a
          >
        </div>
        <div class="dropdown">
          <a href="#" class="dtn">알아봐요!</a>
          <div class="dropdown-content">
            <a href="{% url 'posts:post_list' %}?category=INFO">알려줘요!</a>
          </div>
        </div>
        <div class="dropdown">
          <a href="#" class="dtn">소통해요!</a>
          <div class="dropdown-content">
            <a href="{% url 'posts:post_list' %}?category=COMMUNICATE"
              >우리 떠들어요!</a
            >
            <a href="{% url 'posts:post_list' %}?category=VISIT"
              >여기 가봤어요!</a
            >
            <a href="{% url 'posts:post_list' %}?category=BUY"
              >이거 사봤어요!</a
            >
          </div>
        </div>
        <div class="dropdown">
          <a href="#" class="dtn">함께해요!</a>
          <div class="dropdown-content">
            <a href="#">함께 도전해요!</a>
          </div>
        </div>
      </div>
      <div class="rightwrap">
        {% if user.is_authenticated %}

          <a href="{% url 'users:user_page' user.pk %}">마이페이지</a>
          <button class='user_form'><a href="/accounts/logout" class="logout">로그아웃</a></button>
          {{user.username}} 님이 로그인 중
        {% else %}

        <button class='user_form'><a href="/accounts/signup" class='sign_up'>회원가입</a></button>

        <button class='user_form'><a href="/accounts/login" class='login'>로그인</a></button>

        {% endif %}
      </div>
    </header>
    <div class="main_container">
      {% block global_block %} {% endblock global_block %}
    </div>

    <footer>footer</footer>
  </body>
</html>
