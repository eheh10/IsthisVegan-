{% extends 'posts/layout.html' %} {% block local_block %}
<h2>{{person.nickname}}의 페이지</h2>
<ul>
  <li>사용자 이름(id): {{person.username}}</li>
  <li>성: {{person.last_name}}</li>
  <li>이름: {{person.first_name}}</li>
  <li>이메일: {{person.email}}</li>
</ul>

<a href="{% url 'users:user_edit' person.pk %}">프로필 편집</a>
<br />
<a href="{% url 'users:user_bookmark' person.pk %}">북마크</a>
<a href="{% url 'users:user_mylist' person.pk %}">내가 쓴 글</a>
{% endblock local_block %}
